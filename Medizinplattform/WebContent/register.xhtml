<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
	   
	   <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Choose a name"></h:outputText>
                <h:inputText value="#{registerBean.name}"></h:inputText>
                <h:outputText value="Create password"></h:outputText>
                <h:inputSecret value="#{registerBean.password}"></h:inputSecret>
            </h:panelGrid>
            <h:commandButton value="Register" action="#{registerBean.registerUser()}"></h:commandButton>
        </h:form>
	</ui:define>
</ui:composition>
